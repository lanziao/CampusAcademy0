<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>2-table</title>
	<link rel="stylesheet" type="text/css" href="css/2-table.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/2-table.js"></script>


</head>
<body>
<div id="box">

	<div id="left">
		<p id="txtName">请输入用户名：</p>
		<p id="txtEmail">请输入邮箱：</p>
		<p id="txtMessage">请输入要提交的信息：</p>
		<p id="txtSex">请选择性别：</p>
	</div>

	<div id="right">

		<input type="text" name="username" id="username" />
		<span class='userspan state1'>用户名不能为空</span>

		<input type="email" id="email" />
		<span class='emailspan state1'>邮箱不能为空</span>

		<textarea name="message" id="message"></textarea>

		<select name="sex" id="sex">
			<option value="sex">男</option>
			<option value="sex">女</option>
		</select>
		<span class='sexspan'>*注意选择您正确的性别</span>

		
	</div>

	<input type="button" value="提交以上" id="button" />

</div>
	
</body>
</html>
